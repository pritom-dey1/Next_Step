<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color:#f4f4f4; padding: 20px;">
  <div style="max-width:600px; margin:auto; background:white; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color:#1e40af;">NextStep OTP Verification</h2>
    <p>Hello <strong>{{ user.full_name }}</strong>,</p>
    <p>Use the following OTP to complete your registration. It is valid for <strong>10 minutes</strong>:</p>
    <p style="font-size:24px; font-weight:bold; color:#1e40af; text-align:center; margin:20px 0;">{{ otp }}</p>
    <p>If you did not request this, please ignore this email.</p>
    <hr style="border:none; border-top:1px solid #eee; margin:20px 0;">
    <p style="font-size:12px; color:#666;">NextStep Team<br>No-reply@nextstep.com</p>
  </div>
</body>
</html>
